events {
    worker_connections 1024;
}

http {
    upstream landingPageApp {
        server packages:3000;
    }
    
    upstream blogApp {
        server packages:3001;
    }
    
    upstream webApp {
        server packages:3002;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name local.first2apply.com;
        return 301 https://$server_name$request_uri;
    }

    # Redirect HTTP to HTTPS for app subdomain
    server {
        listen 80;
        server_name app.local.first2apply.com;
        return 301 https://$server_name$request_uri;
    }

    # Main domain (landing page + blog)
    server {
        listen 443 ssl;
        server_name local.first2apply.com;

        ssl_certificate /etc/nginx/ssl/landingPage-cert.pem;
        ssl_certificate_key /etc/nginx/ssl/landingPage-key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Route to different apps based on path
        location / {
            proxy_pass http://landingPageApp/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for hot reloading
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_cache_bypass $http_upgrade;
        }

        location /blog {
            proxy_pass http://blogApp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for hot reloading
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_cache_bypass $http_upgrade;
        }
    }

    # App subdomain
    server {
        listen 443 ssl;
        server_name app.local.first2apply.com;

        ssl_certificate /etc/nginx/ssl/app-cert.pem;
        ssl_certificate_key /etc/nginx/ssl/app-key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://webApp/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for hot reloading
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_cache_bypass $http_upgrade;
        }
    }
}