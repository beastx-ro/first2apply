name: Build Linux App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'Production' || 'Staging' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm
          
      - name: Install dependencies
        run: |
          cd desktopProbe
          npm ci
          
      - name: Build Linux packages
        run: |
          cd desktopProbe
          npm run build:linux
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1  # or your preferred region
          
      - name: Upload to S3
        run: |
          BUCKET_NAME=first2apply
          # Get the version from package.json
          VERSION=$(node -p "require('./desktopProbe/package.json').version")
          
          # Upload DEB file
          aws s3 cp desktopProbe/out/make/deb/x64/*.deb \
            s3://${BUCKET_NAME}/releases/linux/x64/first2apply-${VERSION}-amd64.deb \
            --acl public-read
          
      - name: Update latest symlinks
        run: |
          # Create "latest" versions for easy linking
          aws s3 cp s3://${BUCKET_NAME}/releases/linux/x64/first2apply-${VERSION}-amd64.deb \
            s3://${BUCKET_NAME}/releases/linux/x64/first2apply-latest-amd64.deb \
            --acl public-read

          aws s3 cp s3://${BUCKET_NAME}/releases/linux/x64/first2apply-${VERSION}.x86_64.rpm \
            s3://${BUCKET_NAME}/releases/linux/x64/first2apply-latest.x86_64.rpm \
            --acl public-read