name: Microsoft Store Release

on:
  push:
    tags:
      - 'store-v*'

jobs:
  build-store:
    runs-on: windows-latest
    environment: Production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          cd desktopProbe
          npm ci
          
      - name: Build APPX
        run: |
          cd desktopProbe
          npm run build:win
          
